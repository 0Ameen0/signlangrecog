{% extends 'user_in.html' %}
{% block content %}
<div class="container">
    <h2>Delete Community</h2>
    <p>Are you sure you want to delete <strong>{{ community.community_name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, Delete</button>
        <a href="{% url 'view_community' %}">Cancel</a>
    </form>
</div>
